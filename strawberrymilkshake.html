<!DOCTYPE html>
<html>
<head>
    <title>Tristen's Recipe Book | Meals</title>
    <link rel="stylesheet" href="styls.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals">
        
        <div class="header">
            <a href="drinks.html">
            <i class="fas fa-arrow-left"></i>
            </a>
            
            <span class="header-title">Tristen's Kitchen</span>
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                  <img src="Images/strawberryMilkshake.png">
                
                <h1>Strawberry milkshake</h1>
                
                <div class="recipe-details-info">
                     <p><b>Prep tome: </b> 10 mins</p>
                     <p style="float: right;"><b>Yield: </b> 4</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">8 Ounces strawberries,Stemmed andsliced</label>
                    <br>
                     <input id="check-02" type="checkbox">
                    <label for="check-02">1/2 Teaspoon vanilla extract</label>
                    <br>
                     <input id="check-03" type="checkbox">
                    <label for="check-03">1Pint vanilla ice cream</label>
                    <br>
                     <input id="check-04" type="checkbox">
                    <label for="check-04">1/4 Cup milk</label>
                </div>
                
                 <div class="recipe-details-steps" >
                <h2>steps</h2>
                     
                     <ol>
                     <li>Blend half of strawberries,1/4tsp,vanilla,1cup ice cream and 2 Tbsp.milk in blender until smooth</li>
                     <li>Pour into 2glasses.Repeat with remaining strawberries,vanilla,ice cream and milk serve immediately</li>
                     </ol>
                </div>
            </div>
            
        </div>
    </body>
</html>
